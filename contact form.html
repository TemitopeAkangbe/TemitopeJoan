<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enter your contact details</h1>
</body>
</html>
<form class="frm">
    <div class="msg">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Your Name " required minlength="4"><br>
    </div>

    <div class="msg">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Your Email " required minlength="4"><br>
    </div>

    <div class="msg">
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Enter Your Title " required minlength="4"><br>
    </div>

    <div class="msg">
    <label for="message">Message:</label>
    <textarea name="Your Message" id="message" rows="10" cols="30" placeholder="Enter Your Message " required minlength="20"></textarea><br>
    </div>

    <input type="submit">
    
</form>
